<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/" method="get">
      <table>
        <tr>
          <td><label for="name">Name</label></td>
          <td><input type="text" id="name" name="name" /></td>
        </tr>
        <tr>
          <td><label for="email">email</label></td>
          <td><input type="email" id="email" name="email" /></td>
        </tr>
        <tr>
          <td><label for="phone">Phone</label></td>
          <td><input type="tel" id="phone" name="phone" /></td>
        </tr>
        <tr>
          <td><label>Gender</label></td>
          <td>
            <input type="radio" name="gender" id="male" />Male
            <input type="radio" name="gender" id="female" />Female
          </td>
        </tr>
        <tr>
          <td><label for="profession">Profession</label></td>
          <td>
            <select name="profession" id="profession">
              <option value="govt">Government Official</option>
              <option value="private">Private Employee</option>
              <option value="self">Self Employeed</option>
              <option value="student">Student</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr style="vertical-align: top">
          <td><label for="message">Message</label></td>
          <td>
            <textarea name="message" id="message" cols="40" rows="6"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="tnc" id="tnc" />
            <label for="tnc">I accept the terms and conditions</label>
          </td>
        </tr>
        <tr>
          <td><button type="reset">Reset</button></td>
          <td style="text-align: right">
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
